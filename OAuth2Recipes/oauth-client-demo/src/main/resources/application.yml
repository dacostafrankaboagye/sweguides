spring:
  application:
    name: oauth-client-demo

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${google-client-id}
            client-secret: ${google-client-secret}
          github:
            client-id: ${github-client-id}
            client-secret: ${github-client-secret}

logging:
  level:
    org.springframework.security: TRACE

server:
  port: 8081
